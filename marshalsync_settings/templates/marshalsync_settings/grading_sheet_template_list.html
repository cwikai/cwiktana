{% extends 'layout.html' %}
{% block content %}
<div class="container py-4">
  <h1>Grading Sheet Templates</h1>
  <a href="{% url 'marshalsync_settings:grading_sheet_template_create' %}" class="btn btn-primary mb-3">âž• Add Template</a>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for template in templates %}
      <tr>
        <td>{{ template.name }}</td>
        <td>{{ template.is_active|yesno:"Yes,No" }}</td>
        <td>
          <a href="{% url 'marshalsync_settings:grading_sheet_template_edit' template.pk %}" class="btn btn-sm btn-warning">Edit</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No grading sheet templates found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
