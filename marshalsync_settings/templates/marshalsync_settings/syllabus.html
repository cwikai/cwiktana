{% extends 'layout.html' %}
{% block content %}
<div class="container py-4">
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Syllabus</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'marshalsync_settings:grading_sheet_template_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
